<!DOCTYPE html>
<html>
<head>
    <title>Simple File Sharing</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; line-height: 1.6; }
        .container { padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .hidden { display: none; }
        input[type="file"], select, button { margin-bottom: 10px; padding: 8px; font-size: 16px; width: 100%; box-sizing: border-box; }
        #shareable-link { word-break: break-all; background: #f0f0f0; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="container" id="uploader">
        <h1>Upload a File</h1>
        <form id="upload-form">
            <input type="file" id="file-input" required />
            <label for="expiration-date">Auto-Expiration:</label>
            <select id="expiration-date">
                <option value="3600">1 Hour</option>
                <option value="21600">6 Hours</option>
                <option value="86400">1 Day</option>
                <option value="259200">3 Days</option>
                <option value="604800">7 Days</option>
            </select>
            <button type="submit">Upload File</button>
        </form>
        <p id="upload-status"></p>
    </div>

    <div class="container hidden" id="sharer">
        <h2>Your File is Ready!</h2>
        <p>Share this link:</p>
        <div id="shareable-link"></div>
        <button onclick="copyLink()">Copy Link</button>
    </div>

    <div class="container hidden" id="downloader">
        <h2>File Download</h2>
        <p>Please wait, your download should start automatically.</p>
        <p>If not, <a id="download-link" href="#">click here</a>.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
